<source>
  @type tail
  path /var/log/messages
  pos_file /fluentd/etc/pos/messages.pos
  time_format %b %d %H:%M:%S
  time_key time
  tag parsed.*
  format syslog
  read_from_head true
  encoding UTF-8
  from_encoding UTF-8
</source>

<source>
  @type tail
  path /var/log/syslog
  pos_file /fluentd/etc/pos/syslog.pos
  time_format %b %d %H:%M:%S
  time_key time
  tag parsed.*
  format syslog
  read_from_head true
  encoding UTF-8
  from_encoding UTF-8
</source>